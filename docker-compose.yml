services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: erp
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: erp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U erp -d erp"]
      interval: 5s
      timeout: 3s
      retries: 20
  api:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg2://erp:erp@db:5432/erp
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  web:
    build: ./frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - web_node_modules:/app/node_modules
volumes:
  pgdata:
  web_node_modules:

